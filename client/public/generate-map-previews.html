<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e293b;
            color: white;
            padding: 20px;
        }
        .canvas-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        canvas {
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            cursor: pointer;
        }
        .label {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        h1 {
            text-align: center;
        }
        .info {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Weather Model Map Generator</h1>
    <p class="info">Fake weather maps for Israel Open Weather App (Click canvas to download)</p>
    
    <div class="canvas-container" id="canvasContainer"></div>

    <script>
        const configs = [
            { model: 'GFS', param: 'Temperature', color: '#f59e0b', icon: 'üå°Ô∏è' },
            { model: 'GFS', param: 'Precipitation', color: '#3b82f6', icon: 'üíß' },
            { model: 'GFS', param: 'Wind', color: '#10b981', icon: 'üí®' },
            { model: 'GFS', param: 'Pressure', color: '#8b5cf6', icon: 'üìä' },
            { model: 'ECMWF', param: 'Temperature', color: '#ef4444', icon: 'üå°Ô∏è' },
            { model: 'ECMWF', param: 'Precipitation', color: '#2563eb', icon: 'üíß' },
            { model: 'ECMWF', param: 'Wind', color: '#059669', icon: 'üí®' },
            { model: 'ECMWF', param: 'Pressure', color: '#7c3aed', icon: 'üìä' },
            { model: 'WRF', param: 'Temperature', color: '#f97316', icon: 'üå°Ô∏è' },
            { model: 'WRF', param: 'Precipitation', color: '#1d4ed8', icon: 'üíß' },
            { model: 'WRF', param: 'Wind', color: '#047857', icon: 'üí®' },
            { model: 'WRF', param: 'Pressure', color: '#6d28d9', icon: 'üìä' },
        ];

        const container = document.getElementById('canvasContainer');

        configs.forEach(config => {
            const wrapper = document.createElement('div');
            
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 800, 600);
            gradient.addColorStop(0, config.color);
            gradient.addColorStop(0.5, config.color + '80');
            gradient.addColorStop(1, config.color + '40');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Draw Israel-like map outline
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            // Simplified Israel outline
            ctx.moveTo(350, 100);
            ctx.lineTo(380, 150);
            ctx.lineTo(390, 250);
            ctx.lineTo(410, 350);
            ctx.lineTo(420, 450);
            ctx.lineTo(430, 550);
            ctx.lineTo(420, 560);
            ctx.lineTo(400, 540);
            ctx.lineTo(380, 480);
            ctx.lineTo(370, 400);
            ctx.lineTo(350, 320);
            ctx.lineTo(340, 240);
            ctx.lineTo(330, 180);
            ctx.lineTo(340, 120);
            ctx.closePath();
            ctx.stroke();
            
            // Add gradient overlay pattern
            for (let i = 0; i < 600; i += 40) {
                ctx.strokeStyle = `rgba(255,255,255,${0.1 + Math.random() * 0.2})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(800, i + 100);
                ctx.stroke();
            }
            
            // Add random data points
            ctx.fillStyle = 'rgba(255,255,255,0.6)';
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * 800;
                const y = Math.random() * 600;
                const size = 2 + Math.random() * 3;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Add title
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.font = 'bold 36px Arial';
            ctx.fillText(`${config.model} Model`, 20, 50);
            
            ctx.font = 'bold 28px Arial';
            ctx.fillText(`${config.param}`, 20, 90);
            
            // Add icon
            ctx.font = '64px Arial';
            ctx.fillText(config.icon, 720, 70);
            
            // Add legend
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(600, 500, 180, 80);
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.fillText('Israel Region', 610, 525);
            ctx.fillText('Forecast Data', 610, 545);
            ctx.fillText('Generated Map', 610, 565);
            
            // Download on click
            canvas.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `${config.model}-${config.param}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
            
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = `${config.model} - ${config.param}`;
            
            wrapper.appendChild(canvas);
            wrapper.appendChild(label);
            container.appendChild(wrapper);
        });
    </script>
</body>
</html>
